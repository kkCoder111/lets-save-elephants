			<p>Here is a gallery with images of elephants.</p>

		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Image 6"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Image 7"></button>

		    <div class="carousel-item active">
		    	<a href="https://live.staticflickr.com/3327/3338646285_3991486924_b.jpg" data-lightbox="gallery-set" data-title="&ldquo;Baby Elephant Chester Zoo&rdquo; by Paolo Camera is licensed with CC BY 2.0. To view a copy of this license, visit https://creativecommons.org/licenses/by/2.0/"><img src="https://live.staticflickr.com/3327/3338646285_3991486924_b.jpg" class="d-block w-100" alt="Elephant looking down at the Chester Zoo"></a>
		    </div>
		    <div class="carousel-item">
		      <a href="https://live.staticflickr.com/2811/11985592964_486f64a677_b.jpg" data-lightbox="gallery-set" data-title="&ldquo;Elephant&rdquo; by snarglebarf is licensed with CC BY-SA 2.0. To view a copy of this license, visit https://creativecommons.org/licenses/by-sa/2.0/"><img src="https://live.staticflickr.com/2811/11985592964_486f64a677_b.jpg" alt="Herd of elephants looking down" class="d-block w-100"></a>
		    </div>
		    <div class="carousel-item">
		      <a href="https://live.staticflickr.com/3548/3365753079_20de276357_b.jpg" data-lightbox="gallery-set" data-title="&ldquo;Elephant Nature Park&rdquo; by Christian Haugen is licensed with CC BY 2.0. To view a copy of this license, visit https://creativecommons.org/licenses/by/2.0/"><img src="https://live.staticflickr.com/3548/3365753079_20de276357_b.jpg" alt="Happy elephant in a nature park" class="d-block w-100"></a>

		    <div class="carousel-item">
		    	<a href="https://live.staticflickr.com/2461/3960614467_7f2281d34d_b.jpg" data-lightbox="gallery-set" data-title="&ldquo;Elephant&rdquo; by svenstorm is licensed with CC BY-ND 2.0. To view a copy of this license, visit https://creativecommons.org/licenses/by-nd/2.0/"><img src="https://live.staticflickr.com/2461/3960614467_7f2281d34d_b.jpg" alt="Elephant holding object with trunk" class="d-block w-100"></a>
		    </div>

		    	<a href="https://live.staticflickr.com/1834/43270302254_8b0a3fcd8d_b.jpg" data-lightbox="gallery-set" data-title="&ldquo;Elephants at watering place&rdquo; by www.holgersbilderwelt.de is licensed with CC BY-ND 2.0. To view a copy of this license, visit https://creativecommons.org/licenses/by-nd/2.0/"><img src="https://live.staticflickr.com/1834/43270302254_8b0a3fcd8d_b.jpg" alt="Elephants drinking water" class="d-block w-100"></a>

		    </div>
		    <div class="carousel-item">
		    	<a href="https://live.staticflickr.com/7462/16094574370_1bed1477cb_b.jpg" data-lightbox="gallery-set" data-title="&ldquo;Elephants in Amboseli National Park, Kenya, East Africa&rdquo; by diana_robinson is licensed with CC BY-NC-ND 2.0. To view a copy of this license, visit https://creativecommons.org/licenses/by-nc-nd/2.0/"><img src="https://live.staticflickr.com/7462/16094574370_1bed1477cb_b.jpg" alt="Elephants in Amboseli National Park, Kenya" class="d-block w-100"></a>

		    <div class="carousel-item">
		    	<a href="https://live.staticflickr.com/15/19407987_19b7a6d083_b.jpg" data-lightbox="gallery-set" data-title="&ldquo;Muddy Elephant&rdquo; by justin is licensed with CC BY 2.0. To view a copy of this license, visit https://creativecommons.org/licenses/by/2.0/"><img src="https://live.staticflickr.com/15/19407987_19b7a6d083_b.jpg" alt="Wild elephant" class="d-block w-100"></a>
		    </div>

		  </button>
		  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
